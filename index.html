  <body>
    <nav class="top">
      <button class="square">test</button>

      <select id="myDropdown" onchange="scrollToSelectedSection()">

  </body>
  <script>
      function scrollToSelectedSection() {
        var dropdown = document.getElementById("myDropdown");
        var selectedValue = dropdown.value;
      
        var sectionToScroll = document.querySelector("." + selectedValue);
        if (sectionToScroll) {
          var rect = sectionToScroll.getBoundingClientRect();
          var yPosition = rect.top + window.scrollY;
          window.scrollTo(0, yPosition);
        }
      }
    
      var textboxes = document.getElementsByClassName("search");
      var btn = document.getElementsByClassName("srbtn");

      btn.addEventListener("click", function() {
          clicked = !clicked;
          if (clicked) {
            var innerTextValue = textboxes.innerText;
            console.log(innerTextValue);
            if (innerTextValue == "paging") {
              window.scrollTo(0, 300);
            }
          }
      });
    </script>
